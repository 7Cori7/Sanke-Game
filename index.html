<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Snake Game</title>
    <!--Scripts-->
    <script src="script.js" defer></script>
</head>
<body>

    <div>
        <div class="scores">
            <h1 id="score">000</h1>
            <h1 id="highScore">000</h1>
        </div>
        <div class="game-border-1">
            <div class="game-border-2">
                <div class="game-border-3">
                    <div id="game-board"></div>
                </div>
            </div>
        </div>
    </div>

    <h1 id="instruction-text">Press spacebar to start the game</h1>
    <img src="culebrita-art.png" alt="Snake art" id="logo" width="240" height="246"> 

    <div id="game-options">
        <h2>Select a game mode:</h2>
        <ul>
            <li>Press "1" to play easy mode</li>
            <li>Press "2" to play normal mode</li>
            <li>Press "3" to play hard mode</li>
        </ul>

    </div>

</body>
</html>
